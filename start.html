<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html lang="ja">
<head> 
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="Content-Language" content="ja">

<title>クロスドメイン送信テスト</title>


<script type='text/javascript'>
  function post_message(){
    var val = document.getElementById('message').value;
    var win = document.getElementById('iframe').contentWindow;
    win.postMessage(val, 'http://childhost');
  }
</script>


</head>
<body>

  <div>
    <form>
      <input type='text' width='50' name='post' id='message'><br>
      <input type='button' value='子に送信して、そのままPOSTしてみる' onclick='post_message();'>
    </form>
  </div>


<iframe src='http://childhost/child.php' width='100%' height='100%' name='iframe' id='iframe'></iframe>

</body>
</html>
